#@ load("@ytt:data", "data")
#@ load("@ytt:base64", "base64")

apiVersion: v1
kind: Namespace
metadata:
  name: #@ data.values.namespace
---
apiVersion: v1
kind: Secret
metadata:
  name: github
  namespace: #@ data.values.namespace
type: Opaque
data:
  username: #@ base64.encode(data.values.github.user)
  token: #@ base64.encode(data.values.github.token)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: buhtig-s8k
  labels:
    app: buhtig-s8k
  namespace: #@ data.values.namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: buhtig-s8k
  template:
    metadata:
      labels:
        app: buhtig-s8k
    spec:
      containers:
      - name: buhtig-s8k
        image: #@ data.values.image
        env:
        - name: GH_USER
          valueFrom:
            secretKeyRef:
              name: github
              key: username
        - name: GH_TOKEN
          valueFrom:
            secretKeyRef:
              name: github
              key: token